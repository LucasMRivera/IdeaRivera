<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Ð˜F - Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <!-- Logo NF + NAV -->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark ">
      <div class="container-fluid">
        <h1 class="navbar-brand">NF</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav align-items-center">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="./about.html">About</a>
            <a class="nav-link" href="./discography.html">Discography</a>
            <a class="nav-link" href="./gallery.html">Gallery</a>
            <a class="nav-link active" aria-current="page" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- form -->
  <main class="main__contact">
    <section>
      <form action="#" class="form__contact">
        
          <label for="First Name">First Name</label>
          <input type="text" name="First Name" id="First Name" placeholder="First Name..">

          <label for="Last Name">Last Name</label>
          <input type="text" name="Last Name" id="Last Name" placeholder="Last Name..">

          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Email..">

          <label for="Phone">Phone</label>
          <input type="number" name="Phone" id="Phone" placeholder="Phone..">

          <label for="Leave A Message">Leave A Message</label>
          <textarea name="Leave A Message" id="Leave A Message" cols="30" rows="10" placeholder="Leave A Message.."></textarea>

          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        
      </form>
    </section>
  </main>
  <!-- footer -->

  <footer class="footerStyle">
    <div class="container-fluid">
       <div class="row justify-content-center">
         <ul class="col-6 text-center fs-2 mt-2 ">
           <a href="https://es-la.facebook.com/nfrealmusic"><i class="bi bi-facebook text-white-50"></i></a>
           <a href="https://open.spotify.com/artist/6fOMl44jA4Sp5b9PpYCkzz"><i class="bi bi-spotify text-white-50"></i></a>
           <a href="https://twitter.com/nfrealmusic?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="bi bi-twitter text-white-50"></i></a>
           <a href="https://www.youtube.com/channel/UCoRR6OLuIZ2-5VxtnQIaN2w"><i class="bi bi-youtube text-white-50"></i></a>
           <a href="https://www.instagram.com/nfrealmusic/?hl=es"><i class="bi bi-instagram text-white-50"></i></a>
         </ul>
     </div>
     <div class="row justify-content-center bg-dark">
       <h3 class="col-6 text-center text-white">NF &copy; 2014 Galdwin, USA.</h3>
     </div>
    </div>
   </footer>
  <script>
    AOS.init();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
