<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Ð˜F - Contact</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
  <!-- Logo NF + NAV -->
  <header>
    <nav class="header__nav">
      <img class="nav__logo" src="../assets/nflogo.png" alt="NF LOGO">
      <ul class="nav__menu">
        <li class="nav__item"><a href="../index.html">Home</a></li>
        <li class="nav__item"><a href="./about.html">About</a></li>
        <li class="nav__item"><a href="./discography.html">Discography</a></li>
        <li class="nav__item"><a href="./gallery.html">Gallery</a></li>
        <li class="nav__item"><a href="#">Contact</a></li>
      </ul>
      </nav>
  </header>
  <!-- form -->
  <main class="main__contact">
    <section>
      <form action="#" class="form__contact">
        
          <label for="First Name">First Name</label>
          <input type="text" name="First Name" id="First Name" placeholder="First Name..">

          <label for="Last Name">Last Name</label>
          <input type="text" name="Last Name" id="Last Name" placeholder="Last Name..">

          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" placeholder="Email..">

          <label for="Phone">Phone</label>
          <input type="number" name="Phone" id="Phone" placeholder="Phone..">

          <label for="Leave A Message">Leave A Message</label>
          <textarea name="Leave A Message" id="Leave A Message" cols="30" rows="10" placeholder="Leave A Message.."></textarea>

          <input type="reset" value="Reset">
          <input type="submit" value="Submit">
        
      </form>
    </section>
  </main>
  <!-- footer -->

  <footer>
    <h4 class="footer__info">NF &copy; 2014 Galdwin, USA. </h4>
    <div>
    <a class="footer__anchor" href="https://open.spotify.com/artist/6fOMl44jA4Sp5b9PpYCkzz"><img src="../assets/spotifyIcon.png" alt="spotify accces"></a>
    <a class="footer__anchor" href="https://es-la.facebook.com/nfrealmusic"><img src="../assets/facebookIcon.png" alt="facebook acces"></a>
    <a class="footer__anchor" href="https://www.instagram.com/nfrealmusic/?hl=es"><img src="../assets/instagramIcon.png" alt="instagram acces"></a>
  </div>
  </footer>
  <script>
    AOS.init();
  </script>
</body>
</html>
